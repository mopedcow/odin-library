<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TOP Library</title>
</head>
<body>
    <div class="header-container">
        <img src="images/lilmac.jpg" class="header-image">
        <h1 class="header-title">Little Mac's Library</h1>
        <button id="open-dialog" class="open-dialog-button">Add New Book</button>
    </div>
    <div class="library-container"></div>
    
    <dialog closedby="any" id="add-book-modal">
        <div class="add-book-container">
            <div class="spine">
                <h2 class="title-spine">Add New Book</h2>
            </div>
            <div class="cover">
                <div class="close-button-container">
                    <button id="close-dialog-button">
                        <img src="images/x.svg">
                    </button>
                </div>
                <div class="book-info-container">
                    <h2 class="title-cover">Add New Book</h2>
                    <form>
                        <label for="title">Title:</label>
                        <input type="input" id="title" name="title" autofocus>

                        <label for="first-name">Author's first name:</label>
                        <input type="input" id="first-name" name="first-name">

                        <label for="surname">Author's surname:</label>
                        <input type="input" id="surname" name="surname">

                        <div class="page-count-container">
                            <label for="page-count">No. of pages:</label>
                            <input type="tel" id="page-count" name="page-count">
                        </div>

                        <fieldset>
                            <legend>Have you read this book?</legend>
                            <ul>
                                <li class="read-select">
                                    <input type="radio" id="read" name="toggle-read" value="true">
                                    <label for="read">Yes, I've read it</label>
                                </li>

                                <li class="read-select">
                                    <input type="radio" id="unread" name="toggle-read" value="false">
                                    <label for="unread">No, I've not read it</label>
                                </li>
                            </ul>
                        </fieldset>

                        <button type="submit" id="submitBook" formmethod="dialog">Add Book</button>
                    </form>
                </div>
            </div>
        </div>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
