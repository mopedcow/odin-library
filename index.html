<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TOP Library</title>
</head>
<body>
    <div class="header-container">
        <h1>Little Mac's Library</h1>
    </div>
    <div class="library-container">
        <div class="book-container">
            <div class="spine">
                <h2 class="title-vert">Book 1</h2>
            </div>
            <div class="cover">
                <div class="book-info-container">
                    <h2 class="title-horz">Book 1</h2>
                    <h3 class="author">Firstname Surname</h3>
                    <p class="page-count">Pagenum pages</p>
                    <p class="read-status">Read status</p>
                    <p class="ID">ID: [ID]</p>
                    <button class="delete-book">Delete</button>
                </div>
            </div>
        </div>
        <div class="book-container">
            <div class="spine">
                <h2 class="title-vert">Add New Book</h2>
            </div>
            <div class="cover">
                <div class="book-info-container">
                    <h2 class="title-horz">Add New Book</h2>
                    <form>
                        <label for="title">Title:</label>
                        <input type="input" id="title" name="title">

                        <label for="first-name">Author's first name:</label>
                        <input type="input" id="first-name" name="first-name">

                        <label for="surname">Author's surname:</label>
                        <input type="input" id="surname" name="surname">

                        <label for="page-count">Number of pages:</label>
                        <input type="input" id="page-count" name="page-count">

                        <fieldset>
                            <legend>Have you read this book?</legend>
                            <input type="radio" id="read" name="read-status" value="read">Yes, I've read it
                            <input type="radio" id="unread" name="read-status" value="unread">No, I've not read it
                        </fieldset>

                        <button type="submit">Add Book</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
