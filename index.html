<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TOP Library</title>
</head>
<body>
    <div class="header-container">
        <h1 class="header-title">Little Mac's Library</h1>
        <button id="open-dialog" class="open-dialog-button">Add New Book</button>
    </div>
    <div class="library-container">
    </div>
    <dialog>
        <!-- Add New Card card -->
        <div id ="book-add-new" class="add-book-container">
            <div class="spine">
                <h2 class="title-spine">Add New Book</h2>
            </div>
            <div class="cover">
                <div class="close-button-container">
                    <button id="close-dialog-button">x</button>
                </div>
                <div class="book-info-container">
                    <h2 class="title-cover">Add New Book</h2>
                    <form>
                        <label for="title">Title:</label>
                        <input type="input" id="title" name="title">

                        <label for="first-name">Author's first name:</label>
                        <input type="input" id="first-name" name="first-name">

                        <label for="surname">Author's surname:</label>
                        <input type="input" id="surname" name="surname">

                        <label for="page-count">Number of pages:</label>
                        <input type="input" id="page-count" name="page-count">

                        <fieldset>
                            <legend>Have you read this book?</legend>
                            <span class="read-select"><input type="radio" id="read" name="read-status" value="read">Yes, I've read it</span>
                            <span class="read-select"><input type="radio" id="unread" name="read-status" value="unread">No, I've not read it</span>
                        </fieldset>

                        <button type="submit" id="submitBook">Add Book</button>
                    </form>
                </div>
            </div>
        </div>
<!-- -->
    </dialog>
    <script src="script.js"></script>
</body>
</html>
